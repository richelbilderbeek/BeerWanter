language: cpp
dist: xenial
compiler:
  - gcc
  # - clang 

# Boost
addons:
  apt:
    packages:
    - libboost-all-dev

install: 
  # Qt5
  - sudo apt-get install -qq qt5-qmake qt5-default
  # Codecov
  - sudo pip install codecov
  # OCLint
  - ./install_oclint.sh

services:
 - xvfb

script: 
  - ./install_other_githubs
  # Console test
  - qmake -qt=qt5 BeerWanterConsoleTest.pro
  - make --silent
  -  ./BeerWanterConsoleTest
  # Console version
  - qmake -qt=qt5 BeerWanterConsole.pro
  - make --silent
  - ./BeerWanterConsole
  # Desktop
  - qmake -qt=qt5 BeerWanterDesktop.pro
  - make --silent
  - ./BeerWanterDesktop &
  - sleep 10
  - sudo killall BeerWanterDesktop
  # Codecov
  - ./get_code_cov.sh
  - codecov
  # OCLint
  - ./do_oclint.sh || true

after_success: 
  - bash <(curl -s https://codecov.io/bash)
